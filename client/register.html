        <div class="main">
            <div class="register">
                <h2>Sign Up</h2>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <form id="register">
                    <label>First Name:</label>
                    <br>
                    <input type="text" name="fname" id="fname" placeholder="Enter Your First Name" required>
                    <br><br>
                    <label>Last Name:</label>
                    <br>
                    <input type="text" name="lname" id="lname" placeholder="Enter Your Last Name" required>
                    <br><br>
                    <label>Username:</label>
                    <br>
                    <input type="text" name="username" id="username" placeholder="Enter Your Username" autocomplete="off" required>
                    <br><br>
                    <label>Password:</label>
                    <br>
                    <input type="password" name="password" id="password" placeholder="Enter Your Password" autocomplete="off" required>
                    <br><br>
                    <label>Re-Enter Password:</label>
                    <br>
                    <input type="password" name="rpassword" id="rpassword" placeholder="Re-enter Your Password" autocomplete="off" required>
                    <br><br>
                    <label>Email:</label>
                    <br>
                    <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                    <br><br>
                    <input type="submit" value="Sign Up" name="register">

                </form> 
            </div>
        </div>
